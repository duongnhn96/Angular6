<div class="container">
  <button (click)="showPopup()">CLICK ME!</button>
  <app-popup  *ngIf="data==true" ></app-popup>
  <div class="section" *ngFor="let section of sections">
    <div class="header-section">
      <h3>{{section.name}}</h3>
      <ul>
        <li *ngFor="let filter of section.filters">{{filter}}</li>
      </ul>
    </div>
    <app-book  [book]="book" *ngFor="let book of section.books"></app-book>
  </div>
</div>
