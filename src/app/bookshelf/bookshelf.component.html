<div class="search">
  <h2>Most Popular Book </h2>
  <button (click)="Search(keyword)"><img src="../../assets/img/search.png"  alt="search" /></button>
  <input type="search" [(ngModel)]="keyword" placeholder="Search books">

<duong-book [book]='item' (getBook)="onGetBook($event)" *ngFor="let item of tempBooks"></duong-book>
